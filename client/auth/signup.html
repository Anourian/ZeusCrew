<div id="signup">
  <h1>Sign up</h1>
  <form name="signupForm" ng-submit="signup(signupForm.$valid)">
    <input type="text" placeholder="username" ng-model="user.username" required>
  	<input type="password" placeholder="password" ng-model="user.password" required>
  	<button class="btn">Sign Up</button>
  </form>
    <div class="text-center">
      Already have an account? &nbsp; <button class="btn"><a href="#/signin">Sign in</a></button>
    </div>
  </div>
</div>
