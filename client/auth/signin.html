<div>
  <h1>Sign in</h1>
  <form name="signinForm" ng-submit="signin(signinForm.$valid)">
	  <input type="text" placeholder="username" ng-model="user.username" required>
	  <input type="password" placeholder="password" ng-model="user.password" required>
	  <button class="btn">Sign In</button>
  </form>
    <div class="text-center">
      Don't have an account? &nbsp; <button class="btn"><a href="#/signup">Sign up</a></button></a>
    </div>
  </div>
</div>
